{% extends 'available/base.html' %}
{% block body_block %}
    <h1>Delete {{ assign.id }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'available:home' pk=assign.id %} ">Cancel</a>
    </form>
{% endblock %}
