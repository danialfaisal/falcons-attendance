{% extends 'available/base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <h2 style="padding-left: 15Px">List of Tournaments</h2>
    </div>
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Tournament Name</th>
                <th colspan="3">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for tournament in tournaments %}
                <tr>
                    <td>{{ tournament.name }}</td>
                    <td><a href="{% url 'available:tournament_edit' pk=tournament.id %}" class="btn btn-warning">Edit</a></td>
                    <td><a href="{% url 'available:tournament_delete' pk=tournament.id %}"
                           onclick="return confirm('Are you sure you want to delete?')"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <div>
            <a href="{% url 'available:tournament_new' %}"><span
                    class="btn btn-primary">Add Tournament</span></a>
        </div>
    </div>
{% endblock %}
